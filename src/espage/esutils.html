<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsCode</title>
    <script src="../../esutils/utils.js"></script>
</head>
<body>
    <h3>Javascript</h3>
</body>
<script>
    // 使用utils中的方法
     console.log(anagrams('abc'));
    // 数组平均数
    console.log(average([1,3,5,7,9]));
    // 大写每个单词的首字母
    console.log(capitalizeEveryWord('hello world'));
    // 首字母大写
    console.log(capitalize('myLover', false));
    // 检查回文
    console.log(palindrome('taco cat'));
    // 计算数组中值出现的次数
    console.log(countOccurrences(['a','B', 1, 'ok', true], 1));
    // 当前URL
    console.log(currentUrl());
    // Curry
    console.log(curry(Math.pow)(2)(10));
    // 数组之间的区别
    console.log(difference([1, 2, 3], [3, 4]));
    // 两点之间的距离
    console.log(distance(3, 4, 5, 6));
    // 可以按数字整除
    console.log(isDivisible(7, 2));
    // 转义正则
    console.log(escapeRegxp('(test)'));
    // 奇数或偶数
    console.log(isEven(7));
    // 阶乘
    console.log(factorial(6));
    // 斐波拉基数列
    console.log(fibonacci(7));
    // 过滤数组中的非唯一值
    console.log(unique([1, 2, 3, 4, 3, 2, 1, 4, 7]));
    // 从数组中获取最大值
    console.log(arrayMax([22, 7, 17]));
    // 从数组中获取最小值
    console.log(arrayMin([22, 7, 17]));
    // 获取滚动位置
    console.log(getScrollPos());
    // 最大公约数（GCD）
    console.log(gcd(7, 21));
    // head of list
    console.log(head([7, 17, 22]));
    // 用****range****初始化数组
    console.log(initializeRange(7));
    // 用值初始化数组
    console.log(initializeArray(7, 7));
    // last of list
    console.log(last([7, 17, 22]));
    // 测试功能所花费的时间
    console.log(timeTaken(Math.pow, 2, 7));
    // 来自键值对的对象
    console.log(objectFromPairs([['a', 7], ['b', 22]]));
    // 管道
    console.log(pipe(btoa, x => x.toUpperCase())('JUNN'));
    // Powerset
    console.log(Powerset([7, 22]));
    // 范围内的随机整数
    console.log(randomIntegerInRange(7, 22));
    // 范围内的随机数
    console.log(randomInRange(7, 22));
    // 随机化数组的顺序
    console.log(randomizeOrder([7, 22, 1, 9, 15]));
    // 重定向到URL
    //console.log(redirect('https://www.unncr.com', false));
    // 反转一个字符串
    console.log(reverseString('JUNNCRIN'));
    // RGB到十六进制
    console.log(rgbToHex(255, 165, 1));
    // 滚动到顶部
    scrollToTop();
    // 随机数组值
    console.log(shuffle([7, 11, 22, 17]));
    // 数组之间的相似性
    console.log(similarity([1,2,3], [3,4,5]));
    // 交换两个变量的值
    //console.log([7, 22] = [22, 7]);
    // 列表的tail
    console.log(tail[1]);
    // uuid
    console.log(uuid());
</script>
</html>
