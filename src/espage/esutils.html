<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsCode</title>
    <script src="../../esutils/utils.js"></script>
</head>
<body>
    <h3>Javascript</h3>
</body>
<script>
    // 使用utils中的方法
     console.log(anagrams('abc'));
    // 数组平均数
    console.log(average([1,3,5,7,9]));
    // 大写每个单词的首字母
    console.log(capitalizeEveryWord('hello world'));
    // 首字母大写
    console.log(capitalize('myLover', false));
    // 检查回文
    console.log(palindrome('taco cat'));
    // 计算数组中值出现的次数
    console.log(countOccurrences(['a','B', 1, 'ok', true], 1));
    // 当前URL
    console.log(currentUrl());
    // Curry
    console.log(curry(Math.pow)(2)(10));
    // 数组之间的区别
    console.log(difference([1, 2, 3], [3, 4]));
    // 两点之间的距离
    console.log(distance(3, 4, 5, 6));
    // 可以按数字整除
    console.log(isDivisible(7, 2));
    // 转义正则
    console.log(escapeRegxp('(test)'));
    // 奇数或偶数
    console.log(isEven(7));
    // 阶乘
    console.log(factorial(6));
    // 斐波拉基数列
    console.log(fibonacci(7));
    // 过滤数组中的非唯一值
    console.log(unique([1, 2, 3, 4, 3, 2, 1, 4, 7]));
</script>
</html>
