<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向</title>
    <style>
        .box1, .box2 {
            width: 100px;
            height: 100px;
            background: #ab01ab;
            position: relative;
            left: 0;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <script>
       function fn () {
           this.num = 10;
           return {     // '' / 1 / {} / [] / function(){}
               num: 20
           };
        }
        var obj = new fn();
        console.log(obj.num);
    </script>
</body>
</html>
