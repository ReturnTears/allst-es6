<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span id="test"></span>
    </div>

    <script>
        function Fn() {     // Fn函数

        }
        // ()的左边是函数， .的左边是对象
        const fn = new Fn();    // Fn是构造函数 fn是实例对象，简称对象
        console.log(Fn.prototype)   // Fn是函数对象
        Fn.bind({})     // Fn是函数对象
        $('#test')  // $是函数，jquery函数
        $.get('/test') // $是jQuery函数对象
    </script>
</body>
</html>
