<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向</title>
    <style>
        .box1, .box2 {
            width: 100px;
            height: 100px;
            background: #ab01ab;
            position: relative;
            left: 0;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <script>
       var obj = {
           a: 10,
           b: function() {
               console.log(this)
           },
           c: {
               fn: function() {
                   console.log(this);
               }
           }
       }
       // 函数内部调用
       obj.b(); // obj
       window.obj.b();  // obj
       window.obj.c.fn(); // c
       var abc = obj.c.fn;
       abc();   // window
       // 等价于
       window.abc();
    </script>
</body>
</html>
